<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container mt-5 mb-5">
            <div class="row">
                <div class="col-lg-12 col-md-6 col-sm-6">
                    <h1 class="text-success text-center mb-4" style="font-weight: 700;">Even | Odd Number</h1>
                    <div class="card">
                        <div class="card-body">
                            <div class="form-group">
                                <form method="post">
                                    {% if error %}
                                    <div class="alert alert-danger" roll="alert">Please Enter The Correct Value as Number</div>
                                    {% endif %}
                                    {% csrf_token %}
                                    <label for="value1" class="mb-1">User Input</label>
                                    <input type="text" class="form-control" id="value1" name="num1" placeholder="Enter The Value">

                                    <button type="submit" style="font-weight: 600;" class="btn btn-primary p-2 mt-3">Even | Odd</button>
                                    <br>
                                    <label for="output" class="mt-3 mb-1">Output</label>
                                    <textarea id="output" class="form-control" placeholder="Number is Even or Odd" readonly>{{n1}} {{c}}</textarea>
                                    <br>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
